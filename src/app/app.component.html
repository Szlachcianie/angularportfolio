<div class="nav">
  <h1>{{ title }}</h1>
  <h3>{{ description }}</h3>
  <p *ngIf="galleries">Ilość dodanych elementów: {{ galleries.length }}</p>
</div>
<div class="container" *ngIf="galleries">
  <div class="imageDiv" *ngFor="let item of galleries">
    <img [src]="item.thumbUrl" [alt]="item.title" />
    <h2>{{ item.title }}</h2>
    <p><b>Kiedy:</b> {{ item.dateCreated }} <br />{{ item.description }}</p>
  </div>
</div>
